<!DOCTYPE html>
<html>

<head>
        <title>To-Do List</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
        <div class="container">
                <h1>To-Do List</h1>
                <ul>
                        {% for task in tasks %}
                        <li>{{ task.title }}</li>
                        {% endfor %}
                </ul>
                <a href="/add/" class="btn">Add Task</a>
        </div>
</body>

</html>
